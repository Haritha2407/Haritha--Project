<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }
    .calculator input[type="text"] {
      width: calc(100% - 40px);
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 24px;
      text-align: right;
      background-color: #444;
      color: #fff;
    }
    .calculator .row {
      display: flex;
    }
    .calculator .row input[type="button"] {
      flex: 1;
      margin: 5px;
      padding: 15px;
      border: none;
      border-radius: 5px;
      font-size: 24px;
      cursor: pointer;
      background-color: #555;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }
    .calculator .row input[type="button"]:hover {
      background-color: #666;
    }
    .calculator .row input[type="button"].operator {
      background-color: #666;
    }
    .calculator .row input[type="button"].equals {
      background-color: #1abc9c;
    }
    .calculator .row input[type="button"].equals:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="row">
      <input type="button" value="7" onclick="addToDisplay('7')">
      <input type="button" value="8" onclick="addToDisplay('8')">
      <input type="button" value="9" onclick="addToDisplay('9')">
      <input type="button" class="operator" value="/" onclick="addToDisplay('/')">
    </div>
    <div class="row">
      <input type="button" value="4" onclick="addToDisplay('4')">
      <input type="button" value="5" onclick="addToDisplay('5')">
      <input type="button" value="6" onclick="addToDisplay('6')">
      <input type="button" class="operator" value="*" onclick="addToDisplay('*')">
    </div>
    <div class="row">
      <input type="button" value="1" onclick="addToDisplay('1')">
      <input type="button" value="2" onclick="addToDisplay('2')">
      <input type="button" value="3" onclick="addToDisplay('3')">
      <input type="button" class="operator" value="-" onclick="addToDisplay('-')">
    </div>
    <div class="row">
      <input type="button" value="0" onclick="addToDisplay('0')">
      <input type="button" value="C" onclick="clearDisplay()">
      <input type="button" class="operator" value="+" onclick="addToDisplay('+')">
      <input type="button" class="equals" value="=" onclick="calculate()">
    </div>
  </div>

  <script>
    function addToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      var expression = document.getElementById('display').value;
      var result = eval(expression);
      document.getElementById('display').value = result;
    }
  </script>
</body>
</html>
